<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstiOLX - Sell Your Item</title>
    <link rel="stylesheet" href="task1.css">
</head>
<body>
    <div class="container">
        <h1>Sell Your Item</h1>
        <form>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" placeholder="Enter the title of your item" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" placeholder="Describe your item" required></textarea>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" id="price" name="price" placeholder="Enter the price" required>
            </div>
            <div class="form-group">
                <label for="buying-date">Buying Date</label>
                <input type="date" id="buying-date" name="buying-date" required>
            </div>
            <div class="form-group">
                <label for="buying-price">Buying Price</label>
                <input type="number" id="buying-price" name="buying-price" placeholder="Enter the buying price" required>
            </div>
            <div class="form-group">
                <label for="photos">Upload Photos</label>
                <input type="file" id="photos" name="photos" accept="image/*" multiple required>
            </div>
            <div class="form-group">
                <label for="your-details">Your Details</label>
                <textarea id="your-details" name="your-details" placeholder="Enter your details" required></textarea>
            </div>
            <div class="form-group">
                <label for="phone-number">Phone Number</label>
                <input type="tel" id="phone-number" name="phone-number" placeholder="Enter your phone number" pattern="[0-9]{10}" required>
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" name="location" placeholder="Enter your location" required>
            </div>
            <div class="form-group">
                <button type="submit" class="post-button">Post</button>
            </div>
        </form>
    </div>
</body>
</html>
